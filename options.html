<!DOCTYPE html>
<html lang="">
<head>
    <title>Trading212 - Hover Notes by Kashub - Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #note-form {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr) auto;
            gap: 10px;
        }

        #note-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        #note-form div {
            display: flex;
            flex-direction: column;
        }

        #notes-list {
            list-style: none;
            padding: 0;
        }

        .note-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .note-item:hover {
            background-color: #f9f9f9;
            border-color: #666;
        }

        .note-content {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
        }

        .note-content strong {
            color: #333;
        }

        .note-preview {
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item button {
            margin-left: 10px;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #add-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            grid-column: 5 / 6;
            align-self: end;
        }

        #add-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Trading212 - Hover Notes by Kashub - Configuration</h1>
<p>Add, edit, or remove notes for your stocks below.</p>

<div id="note-form">
    <div>
        <label for="symbol-input">Stock Symbol</label>
        <input type="text" id="symbol-input">
    </div>
    <div>
        <label for="text-input">Note Text</label>
        <input type="text" id="text-input">
    </div>
    <div>
        <label for="fg-input">Text Colour</label>
        <input type="text" id="fg-input">
    </div>
    <div>
        <label for="bg-input">Background Colour</label>
        <input type="text" id="bg-input">
    </div>
    <button id="add-button">Add/Update Note</button>
</div>

<ul id="notes-list"></ul>
<div id="status"></div>

<script src="options.js"></script>
</body>
</html>

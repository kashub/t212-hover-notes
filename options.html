<!DOCTYPE html>
<html lang="">
<head>
    <title>Trading212 Notes Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Trading212 Hover Notes Configuration</h1>
<p>Edit your notes in JSON format. The key is the stock identifier and the value is the note object. Example:
    `{"BARCl_EQ": {"text": "KEEP", "bg": "#294", "fg": "#fff"}}`</p>
<textarea id="notes-input"></textarea>
<button id="save-button">Save Notes</button>
<div id="status"></div>
<script src="options.js"></script>
</body>
</html>
